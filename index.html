<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>BEAT THE COMPUTER</h1>
    <button class="start-btn">START</button>
    <div class="points"></div>
    <div class="choice-box"></div>
    <div class="rules">
      <h2>How To Play</h2>
      <p>1) Click on the colour you are shown to get points</p>
      <p>2) If the black colour is clicked the speed increases</p>
      <p>3) If the wrong colour is clicked you lose</p>
      <p>Get 20 points to WIN!</p>
      <button class="rules-btn">x</button>
    </div>
    <div class="game-grid">
      <div class="game-tile" id="1"></div>
      <div class="game-tile" id="2"></div>
      <div class="game-tile" id="3"></div>
      <div class="game-tile" id="4"></div>
      <div class="game-tile" id="5"></div>
      <div class="game-tile" id="6"></div>
      <div class="game-tile" id="7"></div>
      <div class="game-tile" id="8"></div>
      <div class="game-tile" id="9"></div>
    </div>
    <div class="timer-box">TIME:00</div>
    <div class="win-box"></div>

    <script src="app.js"></script>
  </body>
</html>
